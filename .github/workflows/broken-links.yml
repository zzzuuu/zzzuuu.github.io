name: Check for broken links

on:
  push:
    branches: [ master, main ]
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!lighthouse_results/**"
  pull_request:
    branches: [ master, main ]
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!lighthouse_results/**"

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- build the Jekyll site so Liquid is rendered ---
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install gems
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build --trace

      # --- check links on the built site, not the source ---
      - name: Link Checker ðŸ”—
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          args: >
            --verbose
            --no-progress
            --accept 200,403
            --exclude ^data:
            --exclude ^file:
            ./_site
