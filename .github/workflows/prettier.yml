name: Prettier code formatter

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed so we can commit back

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4

      - name: Install Prettier 💾
        run: npm install --save-dev --save-exact prettier @shopify/prettier-plugin-liquid

      # Format the repo (not just check)
      - name: Prettier Write ✍️
        run: npx prettier . --write

      # Commit the formatting on branches in *your* repo
      - name: Commit formatting 🔐
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style(prettier): format files"

  format_on_push:
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
      - run: npm install --save-dev --save-exact prettier @shopify/prettier-plugin-liquid
      - run: npx prettier . --write
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(prettier): auto-format [skip ci]"
