<h1>My Scientific Photo Album</h1>

<!-- 相册容器 -->
<div id="mygallery">
  {% assign album_path = "assets/album1" %}
  {% for file in site.static_files %}
    {% if file.path contains album_path %}
      <a href="{{ file.path }}" data-lightbox="album" data-title="{{ file.name }}">
        <img src="{{ file.path }}" alt="{{ file.name }}">
      </a>
    {% endif %}
  {% endfor %}
</div>

<!-- Justified Gallery 样式 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/css/justifiedGallery.min.css" />

<!-- Lightbox2 样式 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />

<!-- jQuery (Justified Gallery 依赖) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Justified Gallery 脚本 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/js/jquery.justifiedGallery.min.js"></script>

<!-- Lightbox2 脚本 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<!-- 初始化 Justified Gallery -->
<script>
$(document).ready(function(){
  $("#mygallery").justifiedGallery({
    rowHeight : 200,
    margins : 5,
    captions: true
  });
});
</script>
