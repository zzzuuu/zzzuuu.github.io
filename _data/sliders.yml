# front page
- selector: slider_hero
  bullets: true
  captions: true
  images:
    - src: assets/album1/stick insects/nymph.Et.jpg
      alt: Newly hatched Extatosoma tiaratume
    - src: assets/img2024/proj.flight/stick-insect-glide-3c.gif
      alt: gliding Extatosoma tiaratume nymph
    - data-src: assets/album1/salamanders/YuZeng05.jpg
      alt: Esatina salamander
    - data-src: assets/album1/chameleons/YuZeng_27.jpg
      alt: Veiled chameleon
    - data-src: assets/album1/stick insects/A.tanarata.jpg
      alt: Short-winged stick insect
    - data-src: assets/album1/creatures/flat-spider.jpg
      alt: Flat spider
  settings:
    height: 680
    interval: 3000
    effect: "'fade'"
    keyboardNav: true

# example slider
- selector: slider1
  bullets: true
  captions: true
  images:
    - src: assets/img2024/proj.flight/phasmid.sample.A.gif
      title: Phasmid overview
      alt: Information
    - data-src: assets/img2024/proj.flight/f.phasmids.1.gif
      alt: Phasmid wings
    - data-src: assets/img2024/proj.flight/f.phasmid.2.gif
      alt: More info
    - src: /assets/img/4.jpg
      alt: Links work too
      # href: https://github.com/jekylltools/jekyll-ideal-image-slider-include
  settings:
    height: 550
    initialHeight:
    maxHeight:
    interval: 2500
    transitionDuration:
    effect: "'fade'"
    disableNav:
    keyboardNav: true
    previousNavSelector:
    nextNavSelector:

